<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Friend Management System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #2B2733;">
  <section class="container my-2 add-friend-container">
      <hr>
        <div class="save-friend-text">Save Friend</div>
        <form action="#" th:action="@{/saveFriend}" th:object="${friend}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="Friend First Name" class="friend-first-input" >
            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
            <input type="text" th:field="*{lastName}" placeholder="Friend Last Name" class="friend-last-input">
            <input type="text" th:field="*{email}" placeholder="Friend Email" class="friend-email-input">
            <button type="submit" class="btn save-friend-button"> Save Friend</button>
        </form>
      <hr>
      <a th:href="@{/friends}" class="back-to-friends"> Back to Friend List</a>
  </section>
</body>

</html>
