<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="background-color: #2B2733;">

<section class="container my-2 add-friend-container">
    <div class="friends-list-text">Comments List</div>

    <a th:href="@{/showNewCommentForm}" class="btn btn-sm mb-3 add-comment-button"> Add Comment </a>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Future Intention</th>
            <th>Description</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${listComments}">
            <td th:text="${comment.futureIntention}"></td>
            <td th:text="${comment.description}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${comment.id})}" class="btn update-comment-button">Update</a>
                <a th:href="@{/deleteComment/{id}(id=${comment.id})}" class="btn delete-comment-button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<!--<div class="container my-2">-->
<!--    <a th:href="@{/logout}" class="btn btn-primary btn-sm mb-3"> Log out </a>-->
<!--</div>-->
</body>
</html>
