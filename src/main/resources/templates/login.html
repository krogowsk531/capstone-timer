</head>
<body>
<header>
    <h1>INTENTION TIMER</h1>

</header>
<main>
    <article class="login-card-article">
        <section class="login-card">
            <div class="sign-in-area">
<!--                <p style="font-size: 1.5em;" class="card-text sign-in-text">Sign Up</p>-->
                <p style="font-size: 1.5em;" class="card-text login-text">Login</p>
                <!-- <p style="font-size: 1.5em;">Login</p> -->

            </div>
            <form th:action="@{/login}" method="post">
<!--                <div th:if="${param.error}">-->
<!--                    <div class="alert alert-danger">Invalid username or-->
<!--                        password.</div>-->
<!--                </div>-->
<!--                <div th:if="${param.logout}">-->
<!--                    <div class="alert alert-info">You have been logged out.</div>-->
<!--                </div>-->
<!--                <div class="form-group">-->
                <label for="username" class="login-email">Email:</label>
                <input type="text" id="username" name ="username" class="email-answer input" autofocus="autofocus" placeholder="Username" />
<!--                </div>-->
<!--                <div class="form-group">-->
                <label for="password" class="login-password">Password:</label>
                <input type="password" id="password" name="password" class="password-answer input" placeholder="Password" />
<!--                </div>-->
<!--                <div class="form-group">-->
<!--                    <div class="row">-->
<!--                        <div class="col-sm-6 col-sm-offset-3">-->

<!--                <input type="submit" name="login-submit" id="login-submit"-->
<!--                       class="login-button" value="Login" />-->
                <button type="submit" class="login-button" id="login-submit" name="login-submit" onClick="displayActivityCard(event)">Login</button>
<!--                </div>-->
<!--                </div>-->
<!--                </div>-->
<!--                <div class="form-group">-->
                <span>New user? <a href="/" th:href="@{/registration}">Register
                       here</a></span>
<!--                </div>-->
            </form>
        </section>
    </article>
</main>
</body>
</html>
