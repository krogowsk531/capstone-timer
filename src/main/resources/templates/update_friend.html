<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Friend Management System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body style="background-color: #2B2733;">
<section class="container my-2 update-comment-container" style="background-color: #46424D;
    display: grid;
    align-content: center;
    justify-content: center;
    height: 40em;
    border-radius: 4px;">
  <hr>
  <div style="padding-right: 1em;
  color: #FFF;
  font-size: 1.7em;">Update Friend</div>

  <form action="#" th:action="@{/saveFriend}" th:object="${friend}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{firstName}" class="form-control" style="margin-top: 1em;
    margin-bottom: 0.5em; outline: none; border: none;">

    <input type="text" th:field="*{lastName}" class="form-control" style="margin-top: 0.7em;
    margin-bottom: 0.7em; outline: none; border: none;">

    <input type="text" th:field="*{email}" class="form-control" style="margin-top: 0.7em;
    margin-bottom: 2.2em;">

    <button type="submit" class="btn"style="background-color: #CFCAD8;
    color: black;
    text-transform: uppercase;
    height: 3.1em; width: 100%"> Update Friend</button>
  </form>

  <hr>

  <a th:href="@{/friends}" style="color: white;
    text-decoration: underline;"> Back to Friend List</a>
</section>
</body>
</html>
